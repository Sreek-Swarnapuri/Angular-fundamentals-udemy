<label>Server Name: {{ serverName }}</label>
<!-- Event Binding can be performed as below with $event passed onto the input method-->
<!-- <input 
    type="text" 
    class="form-control" 
    (input)="onUpdateServerName($event)" 
/> -->
<input 
    type="text" 
    class="form-control" 
    [(ngModel)] = "serverName"
/>
<br />
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p [innerText]="!allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server has been created, server name is {{serverName}}</p>

<app-server *ngFor="let server of servers" ></app-server>
